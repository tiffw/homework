<!DOCTYPE html>
<html>
<head>
  <title>Basic Portfolio</title>
  <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>
<div id="main-wrapper">
  <div id="main-body">
      
      <!-- Header section -->
      <header>
          <div class="nav-title">
          <a href="index.html">
            <div class="title-box title-text">
                <h1>Tiff Willson</h1>
            </div>  
          </div>
          <div class="nav-items">
              <div class="nav-item-about">
                <h3><a href="index.html">About</a></h3>
              </div>
              <div class="nav-item-portfolio">
                <h3><a href="portfolio.html">Portfolio</a></h3>
              </div>
              <div class="nav-item-contact">     
                <h3><a href="contact.html">Contact</a></h3>
              </div>
          </div>
      </header>
      
      <!-- Content section -->
      <section>
          <div class="main-section">
              <div class="main-section-header teal-color-text title-text">
                <h2>Contact</h2>
              </div>
              <hr>
              <div class="main-section-content">
                  <div class="sub-content">
                      <form>
                          <div class="property-name">Your Name</div>
                          <input type="text" class="property-value" name="name" id="name" placeholder="John Smith">
                          <div class="property-name">Email</div>
                          <input type="email" class="property-value" name="email" id="email" placeholder="example@gmail.com">
                          <div class="property-name">Message</div>
                          <textarea rows="10" id="message" class="property-value"> </textarea><br>
                          <button type="submit">Submit</button>
                      </form>
                  </div>
              </div>
              
          </div>
          <div class="side-bar">
              <div class="side-bar-header teal-color-text title-text">
                <h3>Connect with Me</h3>
              </div>
              <hr>
               <div class="side-bar-content">
                <a href="https://github.com/tiffw" target="_blank">
                    <img class="img-icon" src="assets/images/github.png" alt="Github" title="Github">
                </a>
                <a href="https://www.linkedin.com/in/tiffwillson" target="_blank">
                    <img class="img-icon" src="assets/images/linkedin.png" alt="Linkedin" title="Linkedin">
                  </a>
                <a href="https://dribbble.com/tiffwillson" target="_blank">
                    <img class="img-icon" src="assets/images/dribbble.png" alt="Dribbble" title="Dribbble">
                </a>
              </div>
          </div>
      </section>
  </div>    
  <!-- Footer -->
  <footer>

  </footer>
</div>
