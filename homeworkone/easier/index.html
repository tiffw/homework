<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <title>HW-Wireframe</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
	<!-- first element at the top, header -->
  <header> 
		header 
  </header>

  	<!-- second element at the top, nav, under header -->
  <nav> 
  		nav 
  </nav>

  	<!-- third element, section, under nav and left side display area -->

  <section> 
	  	section 
		<!-- article element, within section element -->
		<article>
			article
			<!-- h1, h2, h3 and p elements, within article element -->
			<h1> h1, h2, h3 </h1>
			<p>p</p>
		</article>
  </section>

  <!-- fourth element, aside, also under nav, to the right of the section area -->

  <aside>
  		aside
  </aside>

  <!-- final element, footer, at the bottom -->

  <footer>
  		footer
  </footer>

  </body>
</html>
